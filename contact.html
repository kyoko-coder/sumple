<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>出張フォトグラファー Hiroki Ooya</title>
    <meta name="description" content="「大切な一瞬を一生物に」関西を中心に出張いたします。ウエディング、ニューボーン、七五三など、様々なご要望にお応えします。">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <ul class="header-item">
            <li>
                <h1 class="site-title">
                    <a href=""><img src="img/logo.png" alt="Hiroki Ooya"></a>
                </h1>
            </li>
            <li class="site-navi">
                <nav id="navi">
                    <ul class="site-list">
                        <li><a href="#profile">profile</a></li>
                        <li><a href="#gallery">gallery</a></li>
                        <li><a href="#contact">contact</a></li>
                        <li><a href="https://instagram.com"><img src="img/instagram.png" alt="instagram"></a></li>
                        <li><a href="https://facebook.com"><img src="img/facebook.png" alt="facebook"></a></li>
                    </ul>
                </nav>
            </li>
        </ul>


        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div id="mask"></div>

    </header>


    <main>
        <section class="wrapper">
            <h5>CONTACT</h5>

            <form action="">
                <dl class="contactform">
                    <div class="contactform-item">
                        <dt><label for="name">名前</label></dt>
                        <dd><input type="text" name="name"></dd>
                    </div>
                    <div class="contactform-item">
                        <dt><label for="email">メールアドレス</label></dt>
                        <dd><input type="text" name="email"></dd>
                    </div>
                    <div class="contactform-item">
                        <dt><label for="message">お問い合わせ内容</label></dt>
                        <dd><textarea name="message" id="message" cols="30" rows="10"></textarea></dd>
                    </div>
                </dl>
                <div class="submitbtn">
                    <input type="submit" value="送信">
                </div>
            </form>

        </section>

    </main>

    <footer>
        <h4><img src="img/logo.png" alt=""></h4>
        <ul class="footer-item">
            <li><a href="">profile</a></li>
            <li><a href="">gallery</a></li>
            <li><a href="">contact</a></li>
        </ul>
        <ul class="footer-icon">
            <li><a href=""><img src="img/instagram.png" alt=""></a></li>
            <li><a href=""><img src="img/facebook.png" alt=""></a></li>
        </ul>
        <p class="copyright">&copy;Hiroki ooya</p>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
